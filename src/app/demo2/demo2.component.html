<div class="container">
  <div class="row">

    <input class="form-control" appCreditcard >
  <div [hidden]="arr.length>0" class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">

  <span class="sr-only">45% Complete</span></div>
  </div>
  <div class="input-group">

  <span class="input-group-btn">

  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>

  </span>

  <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for..."></div>
  </div>
  &nbsp;
  <div class="row" >
    <input type="text" [(ngModel)]="Id" >
    <input type="text" [(ngModel)]="Title" >
    <select [(ngModel)]="Status" >
      <option *ngFor="let item of status1">{{item}}</option>
    </select>
    <button (click)="onTaskAdd()" >Add Task</button>
  </div>
  <div class="row">
  <table class="table">
  <thead>
  <th>Title</th>
  <th>Status</th>
  <th>Action</th>
  </thead>
  <tr *ngFor="let item of arr|filter:input1.value">

  <td>{{item.Title}}</td>
  <td><span [ngClass]="{'doneStatus': item.Status=='done','pendingStatus':item.Status=='pending'}" >{{item.Status}}</span></td>
     <td>
      <button (click)='onDeleteTask(item)' type="button" class="btn btn-default" aria-label="Left Align">

        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>

        </button>
     </td>
  </tr>
  </table>
  </div>
