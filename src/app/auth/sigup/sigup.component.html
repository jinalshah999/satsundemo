<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
    </div>
    <div class="alert  alert-danger" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
      <span *ngIf="loginForm.get('username').hasError('required')">
        username is required
      </span>
      <span *ngIf="loginForm.get('username').hasError('usernameIsInvalid')">
        username is not allowed
      </span>
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>

    <div class="alert  alert-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
      <span *ngIf="loginForm.get('email').hasError('required')">
        email is required
      </span>
      <span *ngIf="loginForm.get('email').hasError('email')">
        Email is incorrect
      </span>
      <span class="alert alert-info" *ngIf="loginForm.get('email').pending" >
          Checking
        </span>
      <span *ngIf="loginForm.get('email').hasError('emailInUse')">
        Email is already registered with us.
      </span>
    </div>
    <div *ngFor="let item of genders">
        <label>
          <input type="radio"  formControlName="gender" [value]="item" >{{item}}
        </label>
      </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" formControlName="mobile_no" placeholder="Enter Phone">
    </div>
    <!-- loginForm.get('mobile_no').hasError('required') -->
    <div class="alert  alert-danger" *ngIf="!loginForm.get('mobile_no').valid && loginForm.get('mobile_no').touched">
      <span *ngIf="loginForm.get('mobile_no').hasError('required')" >
          Phone Number is required
      </span>
      <span *ngIf="loginForm.get('mobile_no').hasError('maxlength')" >
        Phone Number should not greater than 10 digit
      </span>
      </div>
    <label class="radio-inline">
      <input type="radio" value="email" formControlName="notification">Email
    </label>
    <label class="radio-inline">
      <input type="radio" value="phone" formControlName="notification">Phone
    </label>

    <br>
    <div class="form-group">
      <button class="form-control btn btn-info" type="button" (click)="onAddHobby()">Add Hobby</button>
      <div style="height: 10px;"></div>
      <div class="form-group" formArrayName="hobby">
        <!-- signupform.get('hobby').controls
        signupform.get('hobby').value -->
      <!-- <div *ngFor="let item of loginForm.get('hobby').controls; let i=index"> -->
      <div *ngFor="let item of formData1.controls; let i=index">
          <input class="form-control" type="text" [formControlName]="i">
        </div>
      </div>
    </div>
    <div class="form-group">
        <h4>select photo</h4>
        <input class="form-control" type="file" formControlName="user_img" (change)="onFileSelected($event)">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"   [ngStyle]="{'width': prg + '%'}">
              {{prg +'%'}}
            </div>
          </div>
      </div>
    <button class="form-control btn btn-info" type="submit">Login</button>
  </form>
</div>
