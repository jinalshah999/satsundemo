<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>username</label>
      <input formControlName="username" type="text" class="form-control">
    </div>
    <div class="alert  alert-danger" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
        <span *ngIf="signupForm.get('username').hasError('required')">
          username is required
        </span>
        <span *ngIf="signupForm.get('username').hasError('minlength')">
            username is should be greter than 3
          </span>
        <span *ngIf="signupForm.get('username').hasError('usernameIsInvalid')">
          username is not allowed
        </span>
      </div>
    <div class="form-group">
      <label>email</label>
      <input formControlName="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit"  >Sign Up</button>
      </div>
  </form>
</div>
