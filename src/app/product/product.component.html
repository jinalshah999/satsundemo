<button (click)="onAddProduct()" >Add Product</button>


<button (click)="onClick()" >Click for details</button>
<h1 *ngIf="!arr.length>0" >Loading</h1>
<div class="container" >
  <div class="row">
    <div *ngFor="let item of arr" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{item.pimg}}" alt="..." height="200" width="200" >
        <div class="caption">
          <h3>{{item.pname}}</h3>
          <p>{{item.pprice |currency:'INR':'symbol':'4.2-2' }}</p>
          <p><a class="btn btn-primary" role="button">{{item.soh}}</a>
            <a (click)="onDelete(item)" class="btn btn-default" role="button">Delete</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
